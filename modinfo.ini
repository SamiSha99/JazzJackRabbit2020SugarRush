[Info]
name=SUGAR RUSH
author="SamiSha"
description="Submission to the Naughty & Nice Modding Jam 2020.[br][br][br]Hat Kid was so nice she got so much candy for the holidays to eat. she's however doesn't want to pay attention for her own health and will as a result go into regularly (harmless) sugar rushes from time to time.[br][br][br]How it works:[br][br][br]1) Replaces 50% (by average) of all pons in the map with candy.[br][br]2) Collect 10 candies[br][br]3) Gain a 20 seconds sugar rush[br][br]4) You become fast, invulerable and can kill none-boss enemies through one hits.[br][br][br]Note: Pons replaced (by average) amount, candies amount required for the sugar rush and the sugar rush duration can ALL be adjusted through the mod config menu.[br][br][br]Mod idea made in 5 days after a shower thought lol."
version="1.0.0"
is_cheat=false
icon=icon.png
modclass=SS_GameMod_SugarRush

